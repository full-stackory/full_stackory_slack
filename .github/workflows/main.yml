name: Continuous Integration

on:
  pull_request:
    branches: 
      - develop
  push:
    branches: 
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:12.1
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: 22.2.1
          elixir-version: 1.10.0
        env:
          STRIPE_SECRET: "sk_test_123"
          STRIPE_HTTP_SECRET: "secret"
          MIX_ENV: "test"
        run: |
          mix deps.get
          mix credo
          mix dialyzer
          mix test --cover
